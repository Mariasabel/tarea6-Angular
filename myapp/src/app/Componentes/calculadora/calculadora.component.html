<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>Calculadora</title>
</head>


<body>
    <br>
    <div class="container">
        <form action="">

            <label class="form-label">Numero 1: </label>
            <input class="form-control" type="number" style="border-radius:1rem" [(ngModel)]="n1" name="numero1">
            <br><br>
            <label class="form-label">Numero 2: </label>
            <input class="form-control" type="number" style="border-radius:1rem" [(ngModel)]="n2"
                name="numero2"><br><br>

            <div class="flex-column">

                <button class="waves-effect waves-liht btn primary-2" type="submit" value="sumar" style="margin: 5px;"
                    (click)="sumar()">Sumar</button>


                <button class="waves-effect waves-liht btn primary" type="submit" value="restar"
                    (click)="restar()">Restar</button>
                
                <button class="waves-effect waves-liht btn primary" type="submit" value="multiplicar"
                    (click)="multiplicar()">Multiplicar</button>



            </div>
        </form>
        <br>
        <div class="resultado">
            <br> Resultado: {{result}}
        </div>
    </div>

</body>

</html>
